<!DOCTYPE html>

<head>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' async></script>
    <title>Calculator</title>
</head>

<body>
    <div id='main'>
        <h1>The Boring Calculator</h1>
        <div class='container'>
            <div class='display'>
                <p id='displayValue'>0</p>
            </div>
            <button class='clearButton' id='AC'>AC</button>
            <button class='operatorButton' id='divide'>รท</button>
            <button class='numberButton' id='number7'>7</button>
            <button class='numberButton' id='number8'>8</button>
            <button class='numberButton' id='number9'>9</button>
            <button class='operatorButton' id='multiply'>x</button>
            <button class='numberButton' id='number4'>4</button>
            <button class='numberButton' id='number5'>5</button>
            <button class='numberButton' id='number6'>6</button>
            <button class='operatorButton' id='subtract'>-</button>
            <button class='numberButton' id='number1'>1</button>
            <button class='numberButton' id='number2'>2</button>
            <button class='numberButton' id='number3'>3</button>
            <button class='operatorButton' id='add'>+</button>
            <button class='numberButton' id='number0'>0</button>
            <button class='decimalButton' id='decimal'>.</button>
            <button class='equalsButton' id='equals'>=</button>
        </div>
    </div>
</body>
